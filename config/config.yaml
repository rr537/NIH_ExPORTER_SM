# ML Export
text_columns:
  - PROJECT_TITLE
  - PROJECT_TERMS
  - PHR
  - ABSTRACT_TEXT

cutoff_value: 1 # Minimum keyword match count required for ML inclusion

ml_columns:
  - APPLICATION_ID
  - PHR
  - PROJECT_TERMS
  - PROJECT_TITLE
  - ABSTRACT_TEXT
  - total count
  - total unique count
  - flagged

export_drop_output: true # Export rows excluded due to no keyword matches

# Execution settings
parallel: true # For inital load of dataframes in preprocess() and keyword enrichment in keywords() 
workers: 11
loglevel: DEBUG
logs_dir: logs
log_to_file: True 
log_to_console: True


# Output settings
output_dir: results
preprocess_dir: results/preprocess
metrics_dir: results/metrics
keywords_dir: results/keywords
mlexport_dir: results/mlexport
