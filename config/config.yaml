# Configuration for NIH ExPORTER Workflow

# Environment
env_path: ./envs/nih.yml

# Input & Preprocessing
folder: data/raw

subfolders:
  - ClinicalStudies
  - Patents
  - PRJ
  - PRJABS
  - PUB
  - PUBLINK

rename_columns_map:
  CORE_PROJECT_NUM: PROJECT_NUMBER
  PROJECT_ID: PROJECT_NUMBER
  Core Project Number: PROJECT_NUMBER

force_append: true # For append_dataframes_by_folder () in preprocess ()

# Keyword Enrichment
